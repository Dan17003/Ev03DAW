<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2d0b4e, #4e54c8);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 120px; /* espacio para el header fijo */
        }

        h1 {
            color: #dcd6f7;
            border-bottom: 2px solid #a29bfe;
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.35);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.4);
        }

        .btn-xs {
            font-size: 0.85rem;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .btn-success {
            background-color: #6c5ce7;
            border: none;
        }

        .btn-success:hover {
            background-color: #a29bfe;
        }

        .btn-danger {
            background-color: #d63031;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff7675;
        }

        .btn-primary {
            background-color: #4834d4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6c5ce7;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        thead.table-light {
            background-color: #5f27cd;
            color: #fff;
        }

        tbody tr:hover {
            background-color: rgba(162, 155, 254, 0.2);
        }

        a.btn {
            transition: 0.3s ease;
        }

        a.btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(162, 155, 254, 0.4);
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Cursos</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear Curso</a></p>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="table-light text-center">
        <tr>
            <th>CODIGO</th>
            <th>NOMBRES</th>
            <th>CREDITOS</th>
            <th><a class="btn btn-danger btn-xs mx-2" th:href="@{ver(format=pdf)}">PDF</a></th>
            <th><a class="btn btn-success btn-xs" th:href="@{ver(format=xlsx)}">XLS</a></th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.creditos}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${curso.id}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${curso.id}"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
