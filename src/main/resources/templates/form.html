<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - Escuela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b2e4a, #4e54c8);
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;

            padding-top: 120px; /* espacio para el header fijo */

        }

        h1 {
            color: #dcd6f7;
            border-bottom: 2px solid #a29bfe;
            padding-bottom: 10px;
        }

        .form-control {
            background-color: #3e3f5e;
            border: 1px solid #6c5ce7;
            color: #fff;
        }

        .form-control:focus {
            border-color: #a29bfe;
            box-shadow: 0 0 0 0.2rem rgba(162, 155, 254, 0.25);
        }

        .form-text.text-danger {
            color: #fab1a0 !important;
        }

        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #a29bfe;
        }

        .alert-danger {
            background-color: #ff7675;
            color: white;
        }

        label {
            color: #dcd6f7;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(162, 155, 254, 0.4);
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>
        Cursos
    </h1>

    <div th:object="${curso}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/form}" th:object="${curso}" method="post">
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Creditos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{creditos}" class="form-control"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger"
                       th:if="${#fields.hasErrors('creditos')}" th:errors="*{creditos}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Curso" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
